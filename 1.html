<!DOCTYPE html>
<html>
<head>
    <title>My Application List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #507dbc;
            color: #ffffff;
            margin-bottom: 30px;
        }
        ul {
            display: flex;
            justify-content: center;
            padding: 0;
        }
        li {
            display: inline-block;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            margin-right: 15px;
            box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.15);
            transition: box-shadow 0.3s ease;
        }
        li:hover {
            box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.15);
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #507dbc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #3968a3;
        }
    </style>
</head>
<body>
    <h1>My Application List</h1>
    <ul>
        <li><a href="https://udify.app/completion/6fT224BOuK0YjwBw">绩效管理大师</a></li>
        <li><a href="https://udify.app/completion/uY0VXuW6D34grvK22">人才画像生成器</a></li>
    </ul>
</body>
</html>
